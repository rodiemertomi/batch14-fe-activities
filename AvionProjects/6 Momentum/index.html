<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/one-piece?styles=37463" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="renderTime();">
    <div class="front">
        <div class="left">
            <div class="calendar">
                <div id="first-line">
                    ...
                </div>
                <div id="second-line">
                    ...
                </div>
                <div id="third-line">
                    ...
                </div>
            </div>
            <div class="music">
                <div class="wrapper">
                    <div class="top-bar">
                      <i class="material-icons">expand_more</i>
                      <span>Now Playing</span>
                      <i class="material-icons">more_horiz</i>
                    </div>
                    <div class="song-details">
                      <p class="name"></p>
                      <p class="artist"></p>
                    </div>
                    <div class="progress-area">
                      <div class="progress-bar">
                        <audio id="main-audio" src=""></audio>
                      </div>
                      <div class="song-timer">
                        <span class="current-time">0:00</span>
                        <span class="max-duration">0:00</span>
                      </div>
                    </div>
                    <div class="controls">
                      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                      <i id="prev" class="material-icons">skip_previous</i>
                      <div class="play-pause">
                        <i class="material-icons play">play_arrow</i>
                      </div>
                      <i id="next" class="material-icons">skip_next</i>
                      <i id="more-music" class="material-icons">queue_music</i>
                    </div>
                    <div class="music-list">
                      <div class="header">
                        <div class="row">
                          <i class= "list material-icons">queue_music</i>
                          <span>Music list</span>
                        </div>
                        <i id="close" class="material-icons">close</i>
                      </div>
                      <ul>
                        <!-- here li list are coming from js -->
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
        <div class="middle">
            <div class="greeting" id="greeting">
                <h1>Hey! We are Pirates! And you are?</h1>
                <input type="text" id="name">
                <button class="set-sail" id="set-sail">SET SAIL!</button>
            </div>
            <div class="quote">
                <p id="quote"></p>
                <p id="quotee"></p>
            </div>
            <div class="main-focus" id="main-focus">
                <h1>What is your main focus?</h1>
                <input type="text" id="mainFocus">
                <button class="go" id="go">JUST DO IT!</button>
            </div>
        </div>
        <div class="right">
            <div class="todo-list">
                <div class="todo-container">
                    <h1>To Do List</h1>
                    <div class="input-container">
                        <input type="text" id="inputField"><button id="addToDo">+</button>                        
                    </div>
                    <div class="to-dos" id="toDoContainer">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/addMainFocus.js"></script>
    <script src="js/changeName.js"></script>
    <script src="js/music-list.js"></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/changeQuote.js"></script>
    <script src="js/addToDoScript.js"></script>
    <script src="js/backgroundScript.js"></script>
    <script src="js/dateAndTimeScript.js"></script>
</body>
</html>
